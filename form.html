  <div class="sa-form">
  <h2>Kullanıcı Kayıt Formu</h2>
<p><span class="error-message" id="username-error">Kullanıcı adı boş olamaz.</span></p>
<form action="#" method="post" onsubmit="return validateForm()">
    <p>Kullanıcı Adı: </p> <input class="sa-input" type="text" name="username" id="username"><br><br>
    <p>E-posta: </p> <input class="sa-input" type="email" name="email" id="email"><br><br>
    <p>Parola: </p> <input class="sa-input" type="password" name="password" id="password"><br><br>
    <input class="sa-input" type="submit" value="Gönder">
</form>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text"></p>
    </div>
</div>
</div>

<div class="sa-textarea">
  <h2>Bize İletebilirsiniz!</h2>
  <textarea id="saTextarea" placeholder="Görüş ve düşüncelerini önemsiyoruz." rows="4" cols="50">
  </textarea>
  <br>
  <button class="ozel-button" onclick="alertTextarea()">Metni Göster</button>
</div>
